<!DOCTYPE html>
<html>
<head>
  <title>CSS Borders</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <h1>Border Styles</h1>

  <div class="box solid-border">
    <h3>Solid Border</h3>
  </div>

  <div class="box dotted-border">
    <h3>Dotted Border</h3>
  </div>

  <div class="box dashed-border">
    <h3>Dashed Border</h3>
  </div>

  <div class="box double-border">
    <h3>Double Border</h3>
  </div>

  <h1>Rounded Corners</h1>

  <div class="box rounded-corners">
    <h3>Rounded Corners</h3>
  </div>

  <div class="box perfect-circle">
    <h3>Perfect Circle</h3>
  </div>

</body>
</html>
