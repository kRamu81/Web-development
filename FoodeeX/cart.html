<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - FoodieHub</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      padding: 2em;
      background-color: #f1f3f6;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 1em;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #faae2b;
      color: white;
    }

    td button {
      padding: 0.3em 0.6em;
      margin: 0 3px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .increase { background-color: #4caf50; color: white; }
    .decrease { background-color: #f44336; color: white; }
    .remove   { background-color: #555; color: white; }

    .total {
      text-align: right;
      font-size: 1.3em;
      margin-top: 1em;
      margin-bottom: 2em;
      color: #222;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 1em;
      background-color: #faae2b;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #e59600;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 2em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      td, th {
        font-size: 0.9em;
        padding: 0.8em;
      }

      .checkout-btn {
        font-size: 1em;
      }

      .total {
        font-size: 1.1em;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h2>Your Cart üõí</h2>

  <table id="cartTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (‚Çπ)</th>
        <th>Quantity</th>
        <th>Total (‚Çπ)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="grandTotal">Grand Total: ‚Çπ0</div>

  <a href="checkout.html">
    <button class="checkout-btn">Proceed to Checkout</button>
  </a>

  <a href="index.html" class="back-home">‚Üê Back to Home</a>

  <script>
    let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    let userKey = loggedInUser ? `cart_${loggedInUser.email}` : "cart_guest";
    let cart = JSON.parse(localStorage.getItem(userKey)) || [];

    const tbody = document.querySelector("#cartTable tbody");
    const grandTotalEl = document.getElementById("grandTotal");

    function updateCartPage() {
      tbody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        const emptyRow = document.createElement("tr");
        emptyRow.innerHTML = `<td colspan="5">Your cart is empty.</td>`;
        tbody.appendChild(emptyRow);
      }

      cart.forEach((item, index) => {
        const itemTotal = item.quantity * item.price;
        total += itemTotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>‚Çπ${item.price}</td>
          <td>${item.quantity}</td>
          <td>‚Çπ${itemTotal}</td>
          <td>
            <button class="increase" onclick="changeQty(${index}, 1)">+</button>
            <button class="decrease" onclick="changeQty(${index}, -1)">-</button>
            <button class="remove" onclick="removeItem(${index})">üóë</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      grandTotalEl.textContent = `Grand Total: ‚Çπ${total}`;
      localStorage.setItem(userKey, JSON.stringify(cart));
      localStorage.setItem("totalAmount", total);
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      updateCartPage();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCartPage();
    }

    updateCartPage();
  </script>

</body>
</html>
